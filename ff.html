<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>RunJS 演示代码</title>
	<style type="text/css">
		canvas{
			display: block;
			margin:20px auto;
		}
	</style>
  </head>
<body style="background-color: black">
	<canvas width='400' height='400'></canvas>
	<canvas width='400' height='400'></canvas>
	<canvas width='400' height='400'></canvas>
	<script type="text/javascript">
		var canvas = document.querySelector('canvas');
		var context = canvas.getContext('2d');
		context.strokeStyle = "white";
		context.lineWidth = '4';
		//云的左边
		context.beginPath();
		context.arc(104,150,100,Math.PI*2,Math.PI*2*.25,true);	
		context.stroke();
		context.closePath();
		//云的右边
		context.beginPath();
		context.arc(204,228,80,Math.PI*2*.75,Math.PI*2*.15,false);
		context.stroke();
		context.closePath();
		//太阳
		context.beginPath();
		context.arc(226,120,60,Math.PI*2*.6,Math.PI*2*.16,false);
		context.stroke();
		context.closePath();
		//阳光
		context.beginPath();
		context.moveTo(310,120);
		context.lineTo(360,100);

		context.moveTo(290,80);
		context.lineTo(335,42);

		context.moveTo(250,50);
		context.lineTo(280,10);
		context.stroke();
		context.closePath();
		//雨滴
		var x = 0;
		setInterval(function(){
			if(x > 80){
				x = 0;
			}else{			
				x++;
			}		
			context.clearRect(126,200,226,300);
			context.beginPath();
			context.moveTo(130,200+x);
			context.lineTo(130,280);
			context.stroke();
			context.closePath();
		},30);
		var canvas2 = document.querySelectorAll('canvas')[1];
		var context2 = canvas2.getContext('2d');
		context2.strokeStyle = "white";
		context2.lineWidth = '4';
		var x2 = 0;
		setTimeout(function(){
			setInterval(function(){
				if(x2 > 80){
					x2 = 0;
				}else{			
					x2++;
				}
				context2.clearRect(126,200,226,300);
				context2.beginPath();
				context2.moveTo(180,220+x2);
				context2.lineTo(180,300);
				context2.stroke();
				context2.closePath();
				
			},30);
		},500);

		var canvas3 = document.querySelectorAll('canvas')[2];
		var context3 = canvas3.getContext('2d');
		context3.strokeStyle = "white";
		context3.lineWidth = '4'
		var x3 = 0;
		setTimeout(function(){
			setInterval(function(){
				if(x3 > 80){
					x3 = 0;
				}else{			
					x3++;
				}
				context3.clearRect(126,200,226,300);
				context3.beginPath();
				context3.moveTo(230,210+x3);
				context3.lineTo(230,290);
				context3.stroke();
				context3.closePath();			
			},30);
		},1000);
	
	
	</script>
</body>
</html>
